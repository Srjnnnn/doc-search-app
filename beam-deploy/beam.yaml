apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  MILVUS_HOST: "milvus"
  MILVUS_PORT: "19530"
  DOCUMENT_SERVICE_URL: "http://document-service:8001"
  LLM_SERVICE_URL: "http://llm-service:8002"
  WEB_SEARCH_SERVICE_URL: "http://web-search-service:8003"
  # MCP_SERVER_URL: "http://bing-mcp-server:8080"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: document-service
  template:
    metadata:
      labels:
        app: document-service
    spec:
      containers:
      - name: document-service-container
        image: your-registry/document-service:latest
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: app-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-service
  template:
    metadata:
      labels:
        app: llm-service
    spec:
      containers:
      - name: llm-service-container
        image: your-registry/llm-service:latest
        ports:
        - containerPort: 8002
        resources:
          limits:
            nvidia.com/gpu: 1
        envFrom:
        - configMapRef:
            name: app-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-search-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-search-service
  template:
    metadata:
      labels:
        app: web-search-service
    spec:
      containers:
      - name: web-search-service-container
        image: your-registry/web-search-service:latest
        ports:
        - containerPort: 8003
        envFrom:
        - configMapRef:
            name: app-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway-container
        image: your-registry/api-gateway:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-config

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer